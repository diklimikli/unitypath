<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feleség – Lelki Tér</title>
  <link rel="stylesheet" href="wife.css" />
</head>
<body>
  <div class="page">
    <header>
      <h1>Kedves Feleség!</h1>
      <p>"Az erős asszony felöltözteti magát erővel és méltósággal..." (Péld 31)</p>
    </header>

    <section class="relationship-temp">
      <h2>Kapcsolat-hőmérő</h2>
      <div class="slider-container">
        <input type="range" id="relationship-slider" min="0" max="100" value="50" />
        <span id="slider-value">50%</span>
      </div>
    </section>

    <!-- Törölve a napi áhítat itt -->
    <section class="daily-study"></section> <!-- Ezt a részt most a dailystudy.js tölti be -->

    <section class="journal">
      <h2>Napi gondolatok</h2>
      <textarea placeholder="Írd le gondolataid, érzéseid, amit az Úr ma a szívedre helyezett..."></textarea>
      <button class="btn">Mentés</button>
    </section>

    <section class="challenge">
      <h2>Mai kihívás</h2>
      <p>Ajánlj fel ma valamit (időt, figyelmet), amit máskor nem szoktál.</p>
    </section>

    <footer>
      <a href="../index.html" class="btn">⬅ Vissza a főoldalra</a>
    </footer>
  </div>

  <script src="dailystudy.js"></script>  <!-- Dailystudy.js fájl hozzáadása -->
  <script src="script.js"></script>
</body>
</html>
